<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Geometry Wiki Crawler</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    .page-entry { margin-bottom: 0.5em; }
    .title { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Pages to Explore (Grouped by Score)</h1>

  {% if pages %}
    {% for score, entries in pages.items() %}
      <h2>Score: {{ score }}</h2>
      {% for float_score, title in entries %}
        <div class="page-entry">
          <b class="title">{{ title }}</b>
          <small class="score">({{ "%.3f"|format(float_score) }})</small>
          <a class="wiki-link" href="https://en.wikipedia.org/wiki/{{ title | replace(' ', '_') }}" target="_blank">click me</a>
          <a href="{{ url_for('extend', title=title) }}"><button>Extend</button></a>
          <a href="{{ url_for('mark_dead', title=title) }}"><button>Mark as Dead</button></a>
        </div>
      {% endfor %}
    {% endfor %}
  {% else %}
    <p>No unexplored pages found.</p>
  {% endif %}
</body>
</html>
